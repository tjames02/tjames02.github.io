<!DOCTYPE html>
<html>
    <head>
        <title>Tara James</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    </head>

    <body class="bg">
        <nav class="navbar navbar-light bg-light fixed-top">
                    <a class="navbar-name" href="#">Tara James</a>
        
                    <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" href="#">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contact</a>
                          </ul>
        
        </nav>





        
        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-md-8">
            <!-- form content -->
            <form class="form-container">
                    <h2>Contact</h2>
                    <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                </div>
            </div>
            <!-- footer -->
            <div class="row">
                <div class="col-md-12">
                    <div class="footer">
                        <p>Copywright&copy;<p>

                    </div>
                </div>
            </div>
        </div>
        
        </body>
    </body>
</html>
